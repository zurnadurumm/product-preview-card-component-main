<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap');
  </style>



</head>
<body>
  <main>
    <article class="container">
      <picture class="img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="Product image">
      </picture>
      <div class="grid-container">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="textarea">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="cost">
          <p class="currentcost">$149.99</p>
          <p class="originalcost"><s>$169.99</s></p>
        </div>
        <button class="button" data-icon="cart">Add to Cart</button>

      </div>
    </article>
  </main>

  

  

  

  
  

  
  
  
</body>
</html>
